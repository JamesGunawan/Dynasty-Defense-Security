<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDS Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="mainContent">
        <img src="side-panel.png" id="SidePanelImg" class="side-panel-img" alt="side panel image">

        <!-- Side panel -->
        <div id="sidePanel" class="side-panel">
            <!-- unused home button <a href="../login/login.html"><img src="home.png" alt="" class="home-button"></a>  -->
            <a href="javascript:void(0)" class="close-btn" id="closeBtn">&times;</a>
            <div class="sidebar-menu-container">
                <p id="userSettingsButton">User Settings</p>
            </div>
            <div id="userSettings" class="user-settings hidden">
                <h4 id="displayUsername">
                    Username: <span id="usernameDisplay">Guest account</span>
                </h4>
                <div id="accountControls">
                    <!-- Buttons will be dynamically inserted here -->
                </div>
            </div>
            
            <div class="sidebar-menu-container">
                <a href="../admin/users/users.html"><p>Manage Accounts</p></a>
            </div>
        </div>
  
          <!-- Placeholder for new alarm container -->
          <div class="new-alarm-container" id="NewAlarmButton">
            <h3>New Alarm</h3>
        </div>   
        <h3 class="alarmplus">+</h3>

    </main>
    <script src="script.js"></script>
</body>
</html>
