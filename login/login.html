<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Dynasty Defense Security</h1>
    </header>
    <div class="flip-box">
        <div class="flip-box-inner">
            <!-- Front side (Sign Up) -->
            <div class="flip-box-front">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <small id="passwordError" class="error-text"></small>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                    <small id="confirmPasswordError" class="error-text"></small>
                    <button type="submit" class="submit-button">Sign Up</button>
                    <small id="signupSuccess" class="success-message">Signup successful! You can now sign in.</small>
                </form>
                <p style="color: white;">Have an account? <span id="flipToSignIn" class="link">Sign in</span></p>
            </div>

            <!-- Back side (Sign In) -->
            <div class="flip-box-back">
                <h2>Sign In</h2>
                <form id="signinForm">
                    <input type="text" id="signinUsername" placeholder="Username" required>
                    <input type="email" id="signinEmail" placeholder="Email" required>
                    <input type="password" id="signinPassword" placeholder="Password" required>
                    <button type="submit" class="submit-button">Sign In</button>
                </form>
                <p style="color: white;">Don't have an account? <span id="flipToSignUp" class="link">Sign up</span></p>
                <div style="width: 50%; margin: 0 auto;">
                    <a href="../index/index.html"  class="guest"><p>Continue as guest</p></a>
                </div>
            </div>
        </div>
    </div>
    <script src="loginscript.js"></script>
</body>
</html>
