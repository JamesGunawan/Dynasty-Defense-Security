<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDS Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="mainContent">
        <img src="side-panel.png" id="SidePanelImg" class="side-panel-img" alt="side panel image">

        <div class="building-container">
            <div style="display: flex;">
                <div class="add-floor-container" id="addFloorButton">
                    <h3>Add Floor</h3>
                </div>
                <div class="building-name">
                    <input type="text" class="building-name-input" placeholder="Building name">
                </div>
                <p class="delete-building-button"> &times;</p>
            </div>
            <!-- edit button for floor name-->
            <div style="display: flex;">
                <img src="edit.png" alt="" class="edit-button">
                <p class="delete-floor-button">&times;</p>
                <details open>
                    <!-- Floor name-->
                    <summary class="floors">
                        <h3 class="floor-name">Floor Name</h3>
                    </summary>
                    <!--floor division-->
                    <div class="floor-division">
                       
                        <!-- add alarm button-->
                        <div class="add-alarm-container" id="addAlarmButton">
                            <h3>Add Alarm</h3>
                        </div>
                    </div>
                </details>
            </div>  
        </div>
        


        <!-- Placeholder for new alarm container -->
        <div class="new-alarm-container" id="NewAlarmButton">
            <h3>New Alarm</h3>
        </div>   
        <h3 class="alarmplus">+</h3>

        <!-- Side panel -->
        <div id="sidePanel" class="side-panel">
            <a href="javascript:void(0)" class="close-btn" id="closeBtn">&times;</a>
            <div class="sidebar-menu-container">
                <p id="userSettings">User Settings</p>
            </div>

            <div class="sidebar-menu-container">
                <p>Placeholder Feature</p>
            </div>
            <div class="sidebar-menu-container">
                <p>Placeholder Feature</p>
            </div>
            <div class="sidebar-menu-container">
                <p>Placeholder Feature</p>
            </div>
            <div class="sidebar-menu-container">
                <p>Placeholder Feature</p>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
