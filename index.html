<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Side Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="mainContent">
        <img src="side-panel.png" id="SidePanelImg" class="side-panel-img" alt="side panel image">
            <div class="new-alarm-container">
                <h3 class="new-alarm">New Alarm</h3>
                <h3 style="color: white; margin: 10px;">+</h3>
            </div>
        <!-- Side panel -->
        <div id="sidePanel" class="side-panel">
            <a href="javascript:void(0)" class="close-btn" id="closeBtn">&times;</a>
            <div>
                abc
            </div>
            <h2>Side Panel Content</h2>
            <p>This is some content inside the side panel.</p>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
