<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Flip Box</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Dynasty Defense Security</h1>
    </header>
    <div class="flip-box">
        <div class="flip-box-inner">
            <!-- Front side (Sign Up) -->
            <div class="flip-box-front">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <small id="passwordError" class="error-text"></small>
                    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                    <small id="confirmPasswordError" class="error-text"></small>
                    <button type="submit" class="submit-button">Sign Up</button>
                </form>
                <p class="white">Have an account? <span id="flipToSignIn" class="link">Sign in</span></p>
            </div>

            <!-- Back side (Sign In) -->
            <div class="flip-box-back">
                <h2>Sign In</h2>
                <form id="signinForm">
                    <input type="text" id="signinUsername" placeholder="Username" required>
                    <input type="email" id="signinEmail" placeholder="Email" required>
                    <input type="password" id="signinPassword" placeholder="Password" required>
                    <button type="submit" class="submit-button">Sign In</button>
                </form>
                <p class="white">Don't have an account? <span id="flipToSignUp" class="link">Sign up</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
